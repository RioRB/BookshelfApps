<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- CSS Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Logo dan Nama aplikasi -->
    <header class="head_bar">
        <h1 class="head_bar_title"><img src="assets/book.png"> Bookshelf Apps</h1>
    </header>

    <div class="wrapper">

        <!-- Form Pengisian Buku Baru -->
        <div class="container bg-white shadow" id="add-book">
            
          <!-- Judul Bagian -->
            <h2 class="container-header text-center">Masukkan Buku Baru</h2>
            <form class="form" id="form-add">

                <!-- Pengisian Judul Buku -->
                <div class="form-group form-title">
                  <label for="inputBookTitle" class="form-label">Judul</label>
                  <input type="text" class="form-control" id="inputBookTitle" placeholder="Masukkan Judul Buku" required>
                </div>

                <!-- Pengisian Penulis Buku -->
                <div class="form-group form-title">
                  <label for="inputBookAuthor" class="form-label">Penulis</label>
                  <input type="text" class="form-control" id="inputBookAuthor" placeholder="Masukkan Nama Penulis" required>
                </div>
                
                <!-- Pengisian Tahun Terbit Buku -->
                <div class="form-group form-title">
                  <label for="inputBookYear" class="form-label">Tahun</label>
                  <input type="text" class="form-control" id="inputBookYear" placeholder="Masukkan Tahun Buku" required>
                </div>

                <!-- Opsi untuk memasukkan buku ke dalam kategori "Selesai Dibaca" -->
                <div class="form-check form-group form-title">
                  <input class="form-check-input" type="checkbox" id="inputBookIsComplete">
                  <label class="form-check-label" for="inputBookIsComplete">Selesai Dibaca</label>
                </div>
                
                <!-- Tombol Menambahkan Buku -->
                <input type="submit" value="Tambahkan" id="bookSubmit" class="btn-submit">
            </form>
        </div>

        <!-- Form Pencarian Buku -->
        <div class="container bg-white shadow" id="search-book">
            <h2 class="container-header text-center">Kolom Pencarian Buku</h2>
            <form class="form" id="form-search">
                <div class="form-group form-title">
                  <label for="inputSearch" class="form-label">Judul</label>
                </div>
                <div class="form-group form-title">
                  <input type="text" class="form-control" id="inputSearch" placeholder="Ketik disini...">
                </div>
                <div class="form-group form-title">
                  <button type="submit" class="btn-submit" id="searchSubmit">Cari Buku</button>
                </div>
              </form>
        </div>

        <!-- Menampilkan Kategori Buku "Belum Selesai Dibaca" -->
        <div class="container">
            <h2 class="container-header">Belum Selesai Dibaca</h2>
            <div class="book_list" id="incompleteBookshelfList">
        
            </div>
        </div>
        
        <!-- Menampilkan Kategori Buku "Sudah Selesai Dibaca" -->
        <div class="container">
            <h2 class="container-header">Sudah Dibaca</h2>
            <div class="book_list" id="completeBookshelfList">
               
            </div>
       </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
